<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <th class="alaign-middle">
                <img src="{{ tempProduct.imageUrl }}" height="50" />
            </th>
            <th class="alaign-middle">{{ tempProduct.name }}</th>
            <th class="alaign-middle">{{ tempProduct.unitPrice | currency:'USD' }}</th>
            <th class="alaign-middle">{{ tempProduct.unitsInStock }}</th>
        </tr>
    </tbody>
</table>
